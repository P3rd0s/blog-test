<mat-dialog-content>
  <div>
    <mat-form-field color="accent" class="title-input" appearance="fill">
      <mat-label>Название статьи</mat-label>
      <input matInput placeholder="Название" [(ngModel)]="article.title">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field color="accent" class="content-input" appearance="fill">
      <mat-label>Контент статьи</mat-label>
      <textarea matInput placeholder="Основной контент" [(ngModel)]="article.content"></textarea>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Отмена</button>
  <button mat-button (click)="saveArticle()" [mat-dialog-close]="true" cdkFocusInitial>Сохранить</button>
</mat-dialog-actions>
