<div class="blog-page">
  <div class=main-blog-content>
    <h1>Блог</h1>
    <ng-container *ngIf="blogArticles.length > 0; else empty">
      <div class="articles-container">
        <div *ngFor="let article of blogArticles">
          <mat-card class="article-card">
            <mat-card-header class="article-title">
              <mat-card-title>{{article.title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content class="article-content">
              <p>
                {{article.content}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <a class="article-link" routerLink="../article/{{article.id}}">Перейти</a>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </ng-container>
    <ng-template #empty>
      <h2>This is empty blog</h2>
    </ng-template>

    <div class="new-article-button">
      <button mat-button color="primary" (click)="addArticle()">Добавить</button>
    </div>
  </div>
</div>
